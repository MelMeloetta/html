<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="#">
        用户名：<input type="text" value="Meloetta"><br><br>
        密码：<input type="password" name="" ><br><br>
        性别：<input type="radio" name="" >男
        <input type="radio" name="" >女
        <input type="radio" name="" >保密<br><br>
        年龄：<input type="number" max='100' min='17' id="#"><br><br>
        兴趣：<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">喝水<br><br>
        颜色：<input type="color" ><br><br>
        头像：<input type="file" ><br><br>
        智商：<input type="range" min='1' max='250' ><br><br>
        简介：<br>
        <textarea name="introduce"  cols="30" rows="10" placeholder="输入简介"></textarea><br><br>
        <input type="submit" value="提交">
    </form>
    
</body>
</html>
