<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架</title>
</head>
<style>
    .header,.aside,.main,.footer{
        background-color: pink;
        border:1px solid yellow;
        height: 200px;
    }
    .aside{
        width: 350px;
        float: left;
    }
    .absolute-div{
        background-color: pink;
        border: yellow;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 200px;
        left:500px;
    }
    body{
        background-color: red;
    }


</style>
<body>
    <header class="header">111</header>
    <aside class="aside">22</aside>
    <section class="=section">333</section>
    <footer class="footer">444</footer>    
    <div class="absolute-div"></div>       
</body>
</html>
